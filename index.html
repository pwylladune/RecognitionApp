<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recognition App</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
</head>
<body>
  <h1>Recognition Submission</h1>

  <form id="recognition-form">
    <label>
      Recognized Person
      <input type="text" id="recipient" required />
    </label>

    <label>
      Recognizer
      <input type="text" id="giver" required />
    </label>

    <label>
      Category
      <select id="category" required>
        <option value="">Selectâ€¦</option>
        <option value="Teamwork">Teamwork</option>
        <option value="Innovation">Innovation</option>
        <option value="Customer Focus">Customer Focus</option>
        <option value="Leadership">Leadership</option>
      </select>
    </label>

    <label>
      Description
      <textarea id="description" rows="3" required></textarea>
    </label>

    <button type="submit">Submit Recognition</button>
  </form>

  <h2>Previous Entries</h2>
  <table id="entries-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Recognized</th>
        <th>By</th>
        <th>Category</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody id="entries-body"></tbody>
  </table>

  <div class="chart-container">
    <h2>Recognitions by Category</h2>
    <canvas id="recognitionChart"></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
